    <main>
        <h1>Bilder från Högsäter</h1>

        <section>
            <h2>Bildgalleri</h2>
            <div class="gallery">
                <a href="images/badplats.jpg" data-lightbox="gallery" data-title="Högsäters badplats">
                    <picture>
                        <source srcset="images/badplats.jpg?as=avif" type="image/avif">
                        <source srcset="images/badplats.jpg?as=webp" type="image/webp">
                        <img src="images/badplats.jpg" alt="Vy över en sjö med ett träd i förgrund och brygga i bakgrund">
                    </picture>
                </a>
                <a href="images/hastdimma.jpg" data-lightbox="gallery" data-title="Häst i dimma">
                    <picture>
                        <source srcset="images/hastdimma.jpg?as=avif" type="image/avif">
                        <source srcset="images/hastdimma.jpg?as=webp" type="image/webp">
                        <img src="images/hastdimma.jpg" alt="Siluett av en häst syns i bakgrund i höstlig miljö">
                    </picture>
                </a>
                <a href="images/hastpuss.jpg" data-lightbox="gallery" data-title="Hästar som pussas">
                    <picture>
                        <source srcset="images/hastpuss.jpg?as=avif" type="image/avif">
                        <source srcset="images/hastpuss.jpg?as=webp" type="image/webp">
                        <img src="images/hastpuss.jpg" alt="Två hästar står med sina mular mot varandra">
                    </picture>
                </a>
                <a href="images/naturreservat.jpg" data-lightbox="gallery" data-title="Högsäters naturreservat">
                    <picture>
                        <source srcset="images/naturreservat.jpg?as=avif" type="image/avif">
                        <source srcset="images/naturreservat.jpg?as=webp" type="image/webp">
                        <img src="images/naturreservat.jpg" alt="Vy över sjökant med skog" loading="lazy">
                    </picture>
                </a>
                <a href="images/ragnerud.jpg" data-lightbox="gallery" data-title="Ragnerudssjön">
                    <picture>
                        <source srcset="images/ragnerud.jpg?as=avif" type="image/avif">
                        <source srcset="images/ragnerud.jpg?as=webp" type="image/webp">
                        <img src="images/ragnerud.jpg" alt="Vy över sjökant med skog" loading="lazy">
                    </picture>
                </a>
                <a href="images/tradtoppar.jpg" data-lightbox="gallery" data-title="Snöiga trädtoppar">
                    <picture>
                        <source srcset="images/tradtoppar.jpg?as=avif" type="image/avif">
                        <source srcset="images/tradtoppar.jpg?as=webp" type="image/webp">
                        <img src="images/tradtoppar.jpg" alt="Snöiga grantoppar mot blå himmel" loading="lazy">
                    </picture>
                </a>
            </div>
        </section>


    </main>
